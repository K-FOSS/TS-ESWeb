name: Code Quality

on: [push, pull_request]

jobs:
  Prettier:
    name: Prettier
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ['14.x']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.0
      - uses: actions/setup-node@v2.0.0
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run prettier

  ESLint:
    name: ESLint
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ['14.x']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2.3.0
      - uses: actions/setup-node@v2.0.0
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
